<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" class="img-responsive" alt="recipe.name" style="width: 25%">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{recipe.name}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown
        >
            <button type="button" class="btn btn-primary dropdown-toogle">
                Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="addToSl()" style="cursor: pointer">Shopping List</a></li>
                <li><a style="cursor: pointer">Add Recipe</a></li>
                <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-8">
       <ul class="list-group">
        <li class="list-group-item" 
        *ngFor="let ingredient of recipe.ingredients"
        >
        {{ingredient.name}}-{{ingredient.amount}}
    </li>
       </ul>
    </div>
</div>
